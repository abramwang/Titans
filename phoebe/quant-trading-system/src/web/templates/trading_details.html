<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交易明细查询 - 量化交易系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding-top: 20px;
            overflow-y: auto;
        }
        
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        
        .nav-link {
            color: white !important;
            margin: 5px 15px;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .nav-link:hover, .nav-link.active {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
            margin-bottom: 20px;
        }
        
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom: none;
        }
        
        .table-responsive {
            max-height: 600px;
            overflow-y: auto;
        }
        
        .positive { color: #28a745; }
        .negative { color: #dc3545; }
        .neutral { color: #6c757d; }
        
        .summary-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .filter-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .pagination {
            justify-content: center;
        }
        
        .badge-business {
            font-size: 0.8em;
            padding: 0.5em 0.8em;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <!-- 侧边栏 -->
    <nav class="sidebar">
        <div class="px-3">
            <h5 class="text-white mb-4">
                <i class="fas fa-chart-line me-2"></i>
                量化交易系统
            </h5>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="/">
                        <i class="fas fa-tachometer-alt me-2"></i>
                        仪表板
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/trading-performance">
                        <i class="fas fa-chart-area me-2"></i>
                        交易绩效
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/trading-details">
                        <i class="fas fa-list-alt me-2"></i>
                        交易明细
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/positions">
                        <i class="fas fa-briefcase me-2"></i>
                        持仓管理
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/risk-management">
                        <i class="fas fa-shield-alt me-2"></i>
                        风险管理
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- 主内容区 -->
    <div class="main-content">
        <div class="container-fluid">
            <h2 class="mb-4">
                <i class="fas fa-list-alt me-2"></i>
                交易明细查询
            </h2>

            <!-- 筛选区域 -->
            <div class="filter-section">
                <div class="row">
                    <div class="col-md-3">
                        <label for="dateFilter" class="form-label">交易日期</label>
                        <select class="form-select" id="dateFilter">
                            <option value="">全部日期</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="businessTypeFilter" class="form-label">业务类型</label>
                        <select class="form-select" id="businessTypeFilter">
                            <option value="all">全部类型</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="pageSizeFilter" class="form-label">每页显示</label>
                        <select class="form-select" id="pageSizeFilter">
                            <option value="20">20条</option>
                            <option value="50" selected>50条</option>
                            <option value="100">100条</option>
                        </select>
                    </div>
                    <div class="col-md-3 d-flex align-items-end">
                        <button class="btn btn-primary me-2" onclick="loadTradingDetails()">
                            <i class="fas fa-search me-1"></i>查询
                        </button>
                        <button class="btn btn-secondary" onclick="resetFilters()">
                            <i class="fas fa-undo me-1"></i>重置
                        </button>
                    </div>
                </div>
            </div>

            <!-- 每日汇总卡片 -->
            <div class="row" id="dailySummaryCards">
                <!-- 动态生成 -->
            </div>

            <!-- 交易明细表格 -->
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-table me-2"></i>
                        交易明细 <span id="recordInfo" class="ms-2 small"></span>
                    </h5>
                </div>
                <div class="card-body">
                    <div id="loadingIndicator" class="loading">
                        <i class="fas fa-spinner fa-spin fa-2x"></i>
                        <p class="mt-2">正在加载数据...</p>
                    </div>
                    
                    <div class="table-responsive" id="tradingDetailsTable" style="display: none;">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>交易日期</th>
                                    <th>证券代码</th>
                                    <th>证券名称</th>
                                    <th>业务类型</th>
                                    <th>交易方向</th>
                                    <th>数量</th>
                                    <th>价格</th>
                                    <th>交易金额</th>
                                    <th>手续费</th>
                                    <th>盈亏</th>
                                    <th>创建时间</th>
                                </tr>
                            </thead>
                            <tbody id="tradingDetailsBody">
                                <!-- 动态生成 -->
                            </tbody>
                        </table>
                    </div>

                    <!-- 分页控件 -->
                    <nav aria-label="分页导航" id="paginationNav" style="display: none;">
                        <ul class="pagination" id="paginationList">
                            <!-- 动态生成 -->
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentPage = 1;
        let totalPages = 1;

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadFilters();
            loadDailySummary();
            loadTradingDetails();
        });

        // 加载筛选选项
        async function loadFilters() {
            try {
                // 加载交易日期
                const datesResponse = await fetch('/api/trading-dates');
                const datesData = await datesResponse.json();
                
                const dateSelect = document.getElementById('dateFilter');
                datesData.data.forEach(date => {
                    const option = document.createElement('option');
                    option.value = date;
                    option.textContent = date;
                    dateSelect.appendChild(option);
                });

                // 加载业务类型
                const typesResponse = await fetch('/api/business-types');
                const typesData = await typesResponse.json();
                
                const typeSelect = document.getElementById('businessTypeFilter');
                typesData.data.forEach(type => {
                    const option = document.createElement('option');
                    option.value = type;
                    option.textContent = type;
                    typeSelect.appendChild(option);
                });
            } catch (error) {
                console.error('加载筛选选项失败:', error);
            }
        }

        // 加载每日汇总
        async function loadDailySummary() {
            try {
                const response = await fetch('/api/daily-summary');
                const data = await response.json();
                
                if (data.success) {
                    renderDailySummary(data.data.slice(0, 5)); // 只显示前5天
                }
            } catch (error) {
                console.error('加载每日汇总失败:', error);
            }
        }

        // 渲染每日汇总卡片
        function renderDailySummary(summaryData) {
            const container = document.getElementById('dailySummaryCards');
            container.innerHTML = '';

            summaryData.forEach(dayData => {
                const totalPnlClass = dayData.total_pnl >= 0 ? 'positive' : 'negative';
                
                const card = document.createElement('div');
                card.className = 'col-md-6 col-lg-4 col-xl-2';
                card.innerHTML = `
                    <div class="summary-card">
                        <h6 class="mb-2">${dayData.date}</h6>
                        <div class="mb-2">
                            <small>总盈亏</small>
                            <div class="h5 ${totalPnlClass}">¥${dayData.total_pnl.toLocaleString()}</div>
                        </div>
                        <div class="row small">
                            <div class="col-6">
                                <div>记录数: ${dayData.total_records}</div>
                                <div>证券数: ${dayData.unique_securities}</div>
                            </div>
                            <div class="col-6">
                                <div>交易额: ¥${(dayData.total_amount/10000).toFixed(1)}万</div>
                            </div>
                        </div>
                        <hr class="my-2" style="border-color: rgba(255,255,255,0.3);">
                        <div class="small">
                            ${Object.entries(dayData.business_types).map(([type, data]) => 
                                `<div>${type}: ¥${data.pnl.toLocaleString()}</div>`
                            ).join('')}
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // 加载交易明细
        async function loadTradingDetails() {
            try {
                showLoading(true);
                
                const params = new URLSearchParams({
                    page: currentPage,
                    page_size: document.getElementById('pageSizeFilter').value
                });

                const date = document.getElementById('dateFilter').value;
                if (date) params.append('date', date);

                const businessType = document.getElementById('businessTypeFilter').value;
                if (businessType !== 'all') params.append('business_type', businessType);

                const response = await fetch('/api/trading-details?' + params);
                const data = await response.json();
                
                if (data.success) {
                    renderTradingDetails(data.data.details);
                    renderPagination(data.data.pagination);
                    updateRecordInfo(data.data.pagination);
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                console.error('加载交易明细失败:', error);
                alert('加载数据失败：' + error.message);
            } finally {
                showLoading(false);
            }
        }

        // 渲染交易明细表格
        function renderTradingDetails(details) {
            const tbody = document.getElementById('tradingDetailsBody');
            tbody.innerHTML = '';

            details.forEach(detail => {
                const pnlClass = detail.pnl > 0 ? 'positive' : detail.pnl < 0 ? 'negative' : 'neutral';
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${detail.trade_date}</td>
                    <td><code>${detail.security_code}</code></td>
                    <td>${detail.security_name}</td>
                    <td><span class="badge badge-business bg-secondary">${detail.business_type}</span></td>
                    <td>${detail.trade_direction}</td>
                    <td class="text-end">${detail.trade_volume.toLocaleString()}</td>
                    <td class="text-end">¥${detail.trade_price.toFixed(2)}</td>
                    <td class="text-end">¥${detail.trade_amount.toLocaleString()}</td>
                    <td class="text-end">¥${detail.total_fee.toFixed(2)}</td>
                    <td class="text-end ${pnlClass}">¥${detail.pnl.toLocaleString()}</td>
                    <td class="small text-muted">${detail.created_at}</td>
                `;
                tbody.appendChild(row);
            });
        }

        // 渲染分页控件
        function renderPagination(pagination) {
            totalPages = pagination.total_pages;
            currentPage = pagination.page;

            const paginationList = document.getElementById('paginationList');
            paginationList.innerHTML = '';

            // 上一页
            const prevItem = document.createElement('li');
            prevItem.className = `page-item ${currentPage === 1 ? 'disabled' : ''}`;
            prevItem.innerHTML = `<a class="page-link" href="#" onclick="changePage(${currentPage - 1})">上一页</a>`;
            paginationList.appendChild(prevItem);

            // 页码
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);

            for (let i = startPage; i <= endPage; i++) {
                const pageItem = document.createElement('li');
                pageItem.className = `page-item ${i === currentPage ? 'active' : ''}`;
                pageItem.innerHTML = `<a class="page-link" href="#" onclick="changePage(${i})">${i}</a>`;
                paginationList.appendChild(pageItem);
            }

            // 下一页
            const nextItem = document.createElement('li');
            nextItem.className = `page-item ${currentPage === totalPages ? 'disabled' : ''}`;
            nextItem.innerHTML = `<a class="page-link" href="#" onclick="changePage(${currentPage + 1})">下一页</a>`;
            paginationList.appendChild(nextItem);

            document.getElementById('paginationNav').style.display = totalPages > 1 ? 'block' : 'none';
        }

        // 更新记录信息
        function updateRecordInfo(pagination) {
            const info = `(第${pagination.page}页，共${pagination.total_pages}页，总计${pagination.total_records}条记录)`;
            document.getElementById('recordInfo').textContent = info;
        }

        // 切换页面
        function changePage(page) {
            if (page >= 1 && page <= totalPages && page !== currentPage) {
                currentPage = page;
                loadTradingDetails();
            }
        }

        // 显示/隐藏加载指示器
        function showLoading(show) {
            document.getElementById('loadingIndicator').style.display = show ? 'block' : 'none';
            document.getElementById('tradingDetailsTable').style.display = show ? 'none' : 'block';
        }

        // 重置筛选条件
        function resetFilters() {
            document.getElementById('dateFilter').value = '';
            document.getElementById('businessTypeFilter').value = 'all';
            document.getElementById('pageSizeFilter').value = '50';
            currentPage = 1;
            loadTradingDetails();
        }
    </script>
</body>
</html>
